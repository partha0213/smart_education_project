  flutter_web_plugins:
    sdk: flutter
  flutter_staggered_animations: ^1.0.0
  flutter_screenutil: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  dart_code_metrics: ^5.0.0
