environment:
  sdk: '>=2.18.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_bloc: ^8.0.0
  equatable: ^2.0.5
  dio: ^5.0.1
  formz: ^0.7.0
  cached_network_image: ^3.2.3
  flutter_local_notifications: ^15.0.0
  hive: ^2.2.0
